<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Uno</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main__container">
        <div class="card__container">
            <p class="number top"><span class="add__icon">+</span>2</p>
            <p class="number bottom"><span class="add__icon">+</span>2</p>
            <div class="minicard__container">
                <div class="mini__card left"></div>
                <div class="mini__card right"></div>
            </div>
        </div>
        <button class="btn__card-change">Change</button>
    </main>
</body>

</html>
